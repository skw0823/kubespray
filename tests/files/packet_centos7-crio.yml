---
# Instance settings
cloud_image: centos-7
mode: default

# Kubespray settings
deploy_netchecker: true
dns_min_replicas: 1
container_manager: crio

download_localhost: false
download_run_once: true

# CRI-O requirements
etcd_deployment_type: host

# required
calico_iptables_backend: "Auto"

auto_renew_certificates: true
